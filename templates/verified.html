<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='/css/bootstrap.css') }}"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top: 30vh">
        <div class="col-md-10 col-sm-10 col-xm-12 m-auto p-4">
          <div class="card text-center">
            <div class="card-header">Email Verification</div>
            <div class="card-body">
              <h5 class="card-title">Email Verified Successfully</h5>
              <p class="card-text">
                Hello {{username}}, you can now login into you account, enjoy
                the free discounts :)
              </p>
              <span class="badge badge-primary p-3">EasyShopas</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', path='/js/jquery-slim.js') }}"></script>
    <script src="{{ url_for('static', path='/js/popper.js') }}"></script>
    <script src="{{ url_for('static', path='/js/bootstrap.js') }}"></script>
  </body>
</html>
